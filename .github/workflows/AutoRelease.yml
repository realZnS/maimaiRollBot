# This is a basic workflow to help you get started with Actions

name: AutoRelease

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Package
        run: |
          cd ~/
          git clone https://github.com/realZnS/maimaiRollBot.git
          cd maimaiRollBot
          mvn package
      - name: getTag
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with: 
          path: ./package.json
          property: version
          
      - name: GH Release
        # You may pin to the exact commit or the version.
        # uses: softprops/action-gh-release@b7e450da2a4b4cb4bfbae528f788167786cfcedf
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Note-worthy description of changes in release
          body: Released by GitHub CI
          # optional
          tag_name: "auto" #${{steps.version.outputs.value}}
          # Newline-delimited list of path globs for asset files to upload
          files: ~/maimaiRollBot/target/maimaiRollBot-${{steps.version.outputs.value}}-jar-with-dependencies.jar
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
          # GITHUB_REPOSITORY: realzns/maimaiRollBot
